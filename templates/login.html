{% extends 'base.html' %}

{% block main %}

<h2> Авторизация</h2></br>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputLogin" class="col-sm-2 control-label">Логин</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLogin" placeholder="Логин">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Пароль</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">Вход</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="http://ask_pivkin:8080/registration/" class="btn btn-info">Создать новый аккаунт</a>
            </div>
        </div>
    </form>

{% endblock %}
