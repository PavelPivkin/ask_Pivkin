{% extends 'base.html' %}

{% block main %}
<h2>Регистрация</h2>
</br>
<form class="form-horizontal">
  
  <div class="form-group">
    <label for="inputLogin" class="col-sm-2 control-label">Логин</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLogin" placeholder="Логин">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Почта</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Адрес вашей элетктронной почты">
    </div>
  </div>

  <div class="form-group">
    <label for="inputNickName" class="col-sm-2 control-label">Ник на сайте</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputNickName" placeholder="Ник">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Пароль</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
    </div>
  </div>

  <div class="form-group">
    <label for="inputRepeatPassword" class="col-sm-2 control-label">Повторите пароль</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Введите пароль еще раз">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-info">Зарегистрироваться</button>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Загрузить аватар</label>
    <div class="col-sm-10">
      <input type="file" onchange="this.previousSibling.previousSibling.innerHTML = this.value">
    </div>
  </div>

</form>



{% endblock %}
