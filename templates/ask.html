{% extends 'base.html' %}

{% block main %}
<h2>Новый вопрос</h2></br>

<form class="form-horizontal">
      
    <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Заголовок</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTitle" placeholder="Заголовок">
        </div>
    </div>

    <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">Текст</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="6" placeholder="Текст вопроса" id="inputQuestionText"></textarea>  
        </div>
    </div>    	

    <div class="form-group">
        <label for="inputTags" class="col-sm-2 control-label">Тэги</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTags" placeholder="Тэги">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Спросить</button>
        </div>
    </div>

</form>
{% endblock %}
